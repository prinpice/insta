{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
  <!-- (1) 이미지를 보내주기(넘겨주기) 위해 다음 내용을 추가해야함 : enctype="multipart/form-data" -->
  <!-- 모델 폼 -->
  <!--{{ form }}-->
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">업로드</button>
</form>
{% endblock %}
